<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css" tpe="text/css">
    <title>Login / SignUp Form</title>
</head>

<body>

    <div class="wrapper">
        <!--Signin section-->
        <div class="form-wrapper sign-in">
            <a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="password">password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember Me</label>
                </div>
                <button type="submit" class="btn"> Login </button>
                <div class="sign-link">
                    <p>Don't Have an account?<a class="signUp-link" href="#">SignUp</a></p>
                </div>
            </form>
        </div>

        <!--Sign up section-->
        <div class="form-wrapper sign-up">
            <a href="#" class="close"><i class="fa-solid fa-xmark"></i></a>
            <form action="">
                <h2>SignUp</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="password">password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">I agree to the terms and condition.</label>
                </div>
                <button type="submit" class="btn"> SignUp </button>
                <div class="sign-link">

                    <p>Already Have an account?<a class="signIn-link" href="login.html">Sign In</a></p>
                </div>
            </form>
        </div>

        <div class="bg"></div>
        <span style="--i:10;"></span>
        <span style="--i:9;"></span>
        <span style="--i:8;"></span>
        <span style="--i:7;"></span>
        <span style="--i:6;"></span>
        <span style="--i:5;"></span>
        <span style="--i:4;"></span>
        <span style="--i:3;"></span>
        <span style="--i:2;"></span>
        <span style="--i:1;"></span>
    </div>

    <script>
        const wrapper = document.querySelector('.wrapper');
        const signUpLink = document.querySelector('.signUp-link');
        const signInLink = document.querySelector('.signIn-link');
        const toggleLogin = document.querySelector('.toggle-login');
        const close = document.querySelector('.close');

        signUpLink.addEventListener('click', () => {
            wrapper.classList.toggle('.show-sign');
            wrapper.classList.add('.show-bg');
        });

        signInLink.addEventListener('click', () => {
            wrapper.classList.toggle('.show-sign');
            wrapper.classList.add('.show-bg');
        });

        toggleLogin.addEventListener('click', () => {
            wrapper.classList.toggle('.active');
            toggleLogin.classList.toggle('.active');
        });

        close.addEventListener('click', () => {
            toggleLogin.classList.toggle('active');
            wrapper.classList.toggle('.active');
            wrapper.classList.remove('.show-bg');
        });
    </script>

</body>

</html>
